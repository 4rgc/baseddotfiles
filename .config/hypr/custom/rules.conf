windowrule = opacity 0.88, class:.*
windowrule = opacity 0.94, class:(com\.mitchellh\.ghostty)
windowrule = opacity 0.94, class:(firefox)
windowrule = opacity 0.94, class:(Brave-browser)

windowrulev2 = float, class:(thunderbird), initialTitle:^(.*)(Reminder)(.*)$
windowrulev2 = pseudo, class:(thunderbird), initialTitle:^(.*)(Reminder)(.*)$
windowrulev2 = float, class:(thunderbird), initialTitle:^(.*)(An error has occured)(.*)$
windowrulev2 = pseudo, class:(thunderbird), initialTitle:^(.*)(An error has occured)(.*)$

